<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Rewards</title>
</head>
<body>
    <script src="index.js"></script>
    <h1>Chore Rewards</h1>
    <h3>Do chores. Earn Rewards.</h3>
    <h4>Current Chore List</h4>
    <form id="choreList" data-sheetdb-url="https://sheetdb.io/api/v1/03vthxv39kzq9"
    data-sheetdb-sort-by="Due In Days"
    data-sheetdb-sort-order="asc">
        <p>{{Chore Name}} Due in {{Due In Days}} days <br>
            <input required type="radio" id="dylan" name="user" value="Dylan">
            <label for="dylan">Dylan</label>
            <input required type="radio" id="val" name="user" value="Val">
            <label for="val">Val</label>
            <button id="claimChoreButton" name="claimChoreButton">Claim</button></p>
    </form>
    <form>
        <button name="newChore">Add New Chore</button>
        <br>
        <label for="choreName"></label>
        <input required type="text" id="choreName" name="choreName" placeholder="Chore Name">
        <br>
        <label for="rewardValue"></label>
        <input required type="number" id="rewardValue" name="rewardValue" placeholder="Reward Point Value">
        <br>
        <label for="frequency"></label>
        <input required type="number" id="frequency" name="frequency" placeholder="Frequency (Days)">
    </form>
    <h3>Rewards Earned</h3>
    <div data-sheetdb-url="https://sheetdb.io/api/v1/03vthxv39kzq9?sheet=users">
        <p>{{User Name}}: {{Reward Points}} points</p>
    </div>
    <script src="https://sheetdb.io/handlebars.js"></script>
</body>
</html>
